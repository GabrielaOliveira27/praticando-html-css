<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>

  <style>
    table {
      border-collapse: collapse;
      width: 400px;
      font-family: Arial, Helvetica, sans-serif;
    }

    thead, tr, td, th {
      border: 2px solid black;
      padding: 10px;
    }

    thead {
      background-color: #422092;
      color: white;
    }

    tbody tr:nth-child(odd) {
      background-color: #e7e7e7;
    }
  </style>
</head>
<body>

  <h1>Tabelas</h1>

  <table>
    <thead>
        <th>Estados</th>
        <th>População</th>
    </thead>

    <tbody>
        <tr>
          <td>São Paulo</td>
          <td>2345.675.56</td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td>2345.675.56</td>
        </tr>
        <tr>
          <td>Amazonas</td>
          <td>2345.675.56</td>
        </tr>
          
    </tbody>

    <tfoot>

    </tfoot>
  </table>
  
</body>
</html>
